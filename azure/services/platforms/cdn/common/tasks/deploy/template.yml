parameters:
- name: deploymentName
  type: string
  default: false

- name: environmentName
  type: string
  default: false

- name: condition
  type: string
  default: true

- name: dependsOn
  type: object
  default: []

- name: resourceGroup
  type: string
  default: false

- name: serviceConnection
  type: string
  default: false

- name: armTemplate
  type: string
  default: false

- name: armTemplateParams
  type: object
  default: []

- name: sslConfigs
  type: object
  default: []


jobs:
- template: /azure/services/platforms/common/tasks/deploy/template.yml@cloud-shell
  parameters:
    deploymentName: ${{ parameters.deploymentName }}
    environmentName: ${{ parameters.environmentName }}
    condition: ${{ parameters.condition }}
    resourceGroup: ${{ parameters.resourceGroup }}
    serviceConnection: ${{ parameters.serviceConnection }}
    armTemplate: ${{ parameters.armTemplate }}
    armTemplateParams: ${{ parameters.armTemplateParams }}
    userSteps:
      - ${{ each sslConfig in parameters.sslConfigs }}:  
          # Apply SSL certificate to CDN endpoint
          - task: AzureCLI@2
            displayName: Enable HTTPS for ${{ sslConfig.customDomainName }}
            inputs:
              scriptType: bash
              workingDirectory: $(Pipeline.Workspace)
              azureSubscription: ${{  parameters.serviceConnection }}
              scriptLocation: inlineScript
              inlineScript: |
                source cloud-shell/azure/shell_functions/platforms/cdn/functions.sh
                enable_https_on_custom_domain \
                  ${{ parameters.resourceGroup }} \
                  ${{ sslConfig.cdnEndpointName }} \
                  ${{ sslConfig.cdnProfileName }} \
                  ${{ sslConfig.customDomainName }} \
                  ${{ sslConfig.userCertSecretName }} \
                  ${{ sslConfig.userCertVaultName }} \
                  ${{ sslConfig.userCertProtocolType }} \
                  ${{ sslConfig.minTlsVersion }}